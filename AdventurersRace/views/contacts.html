<div data-role="view" data-title="All Contacts" data-layout="default" data-model="app.Contacts">
  <ul data-role="listview" data-style="inset" data-template="contactsTemplate" data-bind="source: contacts"></ul>
</div>

<!-- this is the template used by the listview. template items are automatically
     wrapped in an <li> by Kendo UI Mobile -->
<script type="text/x-kendo-template" id="contactsTemplate">
    <div class="users">
      <a data-bind="click: alert">#: data.name #</a>
    </div>
</script>
